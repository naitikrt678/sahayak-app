name: sahayak
description: "Civic App - Your Voice for a Better Jharkhand"
publish_to: 'none'
version: 1.0.1+2

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.0.7
  camera: ^0.10.5+9
  location: ^5.0.3
  geocoding: ^3.0.0
  permission_handler: ^11.3.1
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#4CAF50"
  adaptive_icon_foreground: "assets/images/logo.png"
